<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="show-bar"></div>
            <section class="lower-section">
                <button value="plus" class="function"style="grid-area:1/1/2/2">+</button>
                <button value="minus" class="function"style="grid-area:1/2/2/3">-</button>
                <button value="times" class="function"style="grid-area:1/3/2/4">x</button>
                <button value="division" class="function"style="grid-area:1/4/2/5">/</button>
                <button value="equals" class="equal-button" style="grid-area:2/4/6/5">=</button>
                <button value="9" style="grid-area:2/3/3/4">9</button>
                <button value="8" style="grid-area:2/2/3/3">8</button>
                <button value="7" style="grid-area:2/1/3/2">7</button>
                <button value="6" style="grid-area:3/3/4/4">6</button>
                <button value="5" style="grid-area:3/2/4/3">5</button>
                <button value="4" style="grid-area:3/1/4/2">4</button>
                <button value="3" style="grid-area:4/3/5/4">3</button>
                <button value="2" style="grid-area:4/2/5/3">2</button>
                <button value="1" style="grid-area:4/1/5/2">1</button>
                <button value="0" style="grid-area:5/1/6/2">0</button>
                <button style="grid-area:5/2/6/3">.</button>
                <button style="grid-area:5/3/6/4">C</button>
            </section>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
